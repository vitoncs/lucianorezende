<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistente Jur√≠dico Migrat√≥rio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #2c3e50;
    }

    #chatContainer {
      background: #ffffff;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 90%;
      white-space: pre-wrap;
    }

    .user {
      background-color: #e3f2fd;
      align-self: flex-end;
    }

    .assistant {
      background-color: #f0f0f0;
    }

    .file-msg {
      font-style: italic;
      color: #555;
    }

    #controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn {
      background-color: #4CAF50;
      color: white;
    }

    #fileBtn {
      background-color: #2196F3;
      color: white;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Assistente Jur√≠dico para Imigra√ß√£o</h1>

  <div id="chatContainer">
    <div id="messages"></div>

    <div id="controls">
      <input type="file" id="fileInput" style="display: none;" accept=".pdf,.docx,.txt,.doc">
      <button id="fileBtn" onclick="document.getElementById('fileInput').click()">üìé Arquivo</button>
      <input type="text" id="userInput" placeholder="Digite sua d√∫vida jur√≠dica...">
      <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>

    <div id="loader" class="loader"></div>
  </div>

  <script>
    let sessionId = localStorage.getItem('sessionId') || null;
    let selectedFile = null;

    async function ensureSession() {
      if (!sessionId) {
        const res = await fetch('http://localhost:8000/start-session', { method: 'POST' });
        const data = await res.json();
        sessionId = data.session_id;
        localStorage.setItem('sessionId', sessionId);
      }
    }

    function displayMessage(role, content, isFile = false) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role} ${isFile ? 'file-msg' : ''}`;
      messageDiv.innerHTML = `<strong>${role === 'user' ? 'Voc√™' : 'Assistente'}:</strong> ${content}`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById('fileInput').addEventListener('change', async function (e) {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        await ensureSession();
        displayMessage('user', `üìé Arquivo anexado: ${selectedFile.name}`, true);
        uploadFile(selectedFile);
      }
    });

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('session_id', sessionId);

      try {
        const response = await fetch('http://localhost:8000/upload-file', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.detail);
        console.log('Arquivo enviado:', result.file_name);
      } catch (error) {
        console.error('Erro no upload:', error);
        displayMessage('assistant', `‚ùå Falha ao enviar arquivo: ${error.message}`);
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const loader = document.getElementById('loader');
      const button = document.getElementById('sendBtn');

      if (!userInput.value.trim() && !selectedFile) return;

      const message = userInput.value;
      userInput.value = '';
      button.disabled = true;
      loader.style.display = 'block';

      await ensureSession();

      if (message) displayMessage('user', message);

      try {
        const payload = {
          user_message: message,
          session_id: sessionId
        };

        const response = await fetch('http://localhost:8000/ask-deepseek', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Session-ID': sessionId
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.detail || "Erro na API");

        displayMessage('assistant', data.response);

        if (data.session_id && data.session_id !== sessionId) {
          sessionId = data.session_id;
          localStorage.setItem('sessionId', sessionId);
        }

      } catch (error) {
        console.error("Erro:", error);
        displayMessage('assistant', `‚ùå Erro: ${error.message}`);
        sessionId = null;
        localStorage.removeItem('sessionId');
      } finally {
        button.disabled = false;
        loader.style.display = 'none';
        selectedFile = null;
        document.getElementById('fileInput').value = '';
      }
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
